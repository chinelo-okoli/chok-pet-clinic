<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.chokpetclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'" />

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}" />
        <td th:text="${vet.firstName}" />
        <td th:text="${vet.lastName}" />
    </tr>
    </tbody>
</table>
</body>
</html>
